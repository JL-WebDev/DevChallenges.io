<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>recipe Blog</title>
</head>
<body>
  <header>
    <h1>Classic Cheesecake Recipe</h1>
    <q>Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.</q>
  </header>
  <main>
    <div class="recipe-photo">
      <img src="img/photo1.png" alt="recupe-illustration">
    </div>
    <div class="recipe-container">
      <div class="recipe-infos">
        
      </div>
      
      <div class="ingredients">
        <h2>Ingredients</h2>
        <div class="recipe-part1">
          <h3>Graham Cracker Crust</h3>
          <div>
            <input type="checkbox" name="p1-ingredient-1" id="p1-ingredient-1">
            <label for="p1-ingredients-1">1 and 1/2 cups (150g) graham cracker crumbs (about 10 full sheet graham crackers)</label>
          </div> 
          <div>
            <input type="checkbox" name="p1-ingredient-2" id="p1-ingredient-2">
            <label for="p1-ingredients-2">5 Tablespoons (70g) unsalted butter, melted</label>
          </div>
          <div>
            <input type="checkbox" name="p1-ingredient-3" id="p1-ingredient-3">
            <label for="p1-ingredients-3">1/4 cup (50g) granulated sugar</label>
          </div>
        </div>
        
        <div class="recipe-part2">
          <h3>Cheesecake</h3>
          <input type="checkbox" name="p2-ingredient-1" id="p2-ingredient-1">
          <label for="p2-ingredients-1"></label>
          <input type="checkbox" name="p2-ingredient-2" id="p2-ingredient-2">
          <label for="p2-ingredients-2"></label>
          <input type="checkbox" name="p2-ingredient-3" id="p2-ingredient-3">
          <label for="p2-ingredients-3"></label>
          <input type="checkbox" name="p2-ingredient-4" id="p2-ingredient-4">
          <label for="p2-ingredients-4"></label>
          <input type="checkbox" name="p2-ingredient-5" id="p2-ingredient-5">
          <label for="p2-ingredients-5"></label>
          <input type="checkbox" name="p2-ingredient-6" id="p2-ingredient-6">
          <label for="p2-ingredients-6"></label>
          <input type="checkbox" name="p2-ingredient-7" id="p2-ingredient-7">
          <label for="p2-ingredients-7"></label>
        </div>
      </div>
    </div>
  </main>
  <footer>
    
  </footer>
</body>
</html>
